<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercício</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer forma
        Desde que esteja entre o par 
        de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se você precisa quebrar alguma linha específica <br> como essa, basta usar a tag &lt;br&gt; </p>
    <p>Alguns símbolos: <br>
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Alguns emojis:<br>
       &#x1F635;
       &#x1F680;
       &#x1FA90; 
    </p>
</body>
</html>
